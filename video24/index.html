<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px gray;
        }
        .text-shadow{
            text-shadow: 2px 2px 4px hsl(0, 75%, 33%);
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class = "text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore unde ex in, excepturi dolorem exercitationem ratione iusto dolores quam autem necessitatibus. Ducimus, incidunt amet quaerat mollitia commodi labore vitae veritatis soluta nostrum distinctio impedit.
    </p>
</body>
</html>
